<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content=" width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style/header-sidebar.css">
  <link rel="stylesheet" href="style/body-section.css">
  <link rel="stylesheet" href="style/modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-section">

            <div class="header-text-section">
                <h1> Task Management App</h1>
                <h2> Manage your task with finger tip!</h2>
                </div>
                <div class="user-profile">
                    <button  class="user-logo"><img class="user-img" src="assets/person-circle.svg"></button>
                    <span class="user-name">User Profile</span>
                    </div> 
          
          
    </header>
    <aside>
        <div class="side-bar">
            <div class="main-side-bar-eml"></div>
                <button class="add-board"> Add New Board+ </button>
               <div class="board-name"></div> 
                <p class="board-list-name"> Board List</p>
               <div class="Board-list"></div>
               <div class="btn-elm">
                <button class="Delete-Board">Delete</button>
                <button class="undo-btn" style="display: none;">Undo</button>
               </div>  
                    </div>
                    
                    
                    
                </div>
            </div>
     </aside>

     <section class="main-section">
     
    </section>




     <div class="modal-task-add">
        <div class="modal-elam">
            <h1 class="font-modal">Add New Task</h1>
            <div class="input-elm">
                <input class="modal-input-newtask" type="text" placeholder="Task Titel">
                <select class="task-status-modal">
                    <option value="todo">TO-DO</option>
                    <option value="progress">In-Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
           
            <div class="btn-elm-modal">
                <button class="btn-modal" type="submit">Submit</button>
                <button class="btn-modal js-modal-cancel">Cancel</button>
            </div>
          
        </div>
        
        </div>
        

        <div class="Add-board-modal">
            <div class="add-board-elm">
               <h1 class="modal-title">Add New Board</h1>
                <input class="input-board-name" type="text" placeholder="New Board Name">
                <div class="del-cencel-btn">
                <button class="submit-new-board" type="submit">Submit</button>
                <button class="cancel-new-board"> Cancel</button>
            </div>
            </div>
        </div>
    
        <div class="delete-confim-modal">
            <div class="confirm-delete">
                <h2>Are You Sure! You Want To Delete This Board?</h2>
                <div><button class="yes-confirm">Yes</button> <button class="no-confirm">No</button></div>
                    
            </div>
        </div>



<script type="module" src="main.js"></script>
</body>
</html>
